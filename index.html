<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/main.js" defer></script>

</head>
<body>
    
  <div class="wrapper">
    <div class="content">

        <header class="main-header">
            <div class="layers">
                <div class="layer__header">
                    <div class="layers__caption">Welcome to</div>
                    <div class="layers__title">Sand castle</div>
                </div>
                <div class="layer layers__base" style="background-image: url(img/LayoutB.png);"></div>
                <div class="layer layers__middle" style="background-image: url(img/LayoutM.png);"></div>
                <div class="layer layers__front" style="background-image: url(img/LayoutF.png);"></div>
            </div>
          </header>
        
          <article class="main-article cursor" style="background-image: url(img/Castle.png);">
            <div class="main-article__content">
                <h2 class="main-article__header">Отправьтесь в неизвестность!</h2>
                <p class="main-article__paragraph">Древний замок ждет вас! Сразитесь с могучими воинами и победите! Покорите каждый этаж и получите сокровища в награду!</p>
            </div>
            <div class="flex-container">
                <div style="background-image: url(img/Arena.png)">Арена</div>
                <div style="background-image: url(img/Arsenal.png)">Арсенал</div>
                <div style="background-image: url(img/Forge.png)">Кузница</div>
                <div style="background-image: url(img/Treasury.png)">Сокровищница</div>
                <div style="background-image: url(img/MainHall.png)">Главный холл</div>
                <div style="background-image: url(img/ThroneRoom.png)">Тронный зал</div>
            </div>
            <div class="copy">© TheSpace</div>
          </article>

    </div>
  </div>
